<!DOCTYPE html>
<html>

<head>
    <title>User Selection | Eato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="../css/site.css" />
    <link rel="stylesheet" href="../css/user-selection.css" />
    <script src="../js/common.js"></script>
</head>

<body>
    <div data-role="page">
        <div role="main" class="ui-content">
            <div class="user-selection-container">
                <div class="left-section">
                    <div class="left-bg"></div>
                </div>
                <div class="right-section">
                    <img src="../assets/logo/eoto_logo_dark.png">
                    <div class="d-flex">
                        <div class="customer-btn" onclick="navigation('customer-login')">
                            <img src="../assets/customer_png.png">
                            <p class="subtitle">Customer</p>
                        </div>
                        <div class="vendor-btn" onclick="navigation('vendor-login')">
                            <img src="../assets/vendor_png.png">
                            <p class="subtitle">Vendor</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="footer" class="footer">
            <div class="footer-top">
                <div class="footer-left">
                    <h4>Contact</h4>
                    <p class="secondaryText"><a href="mailto:info@eato.eat">info@eato.eat</a></p>
                    <br>
                    <h4>Address</h4>
                    <p class="secondaryText">50, Chez Road, Panisse</p>
                </div>
                <div class="footer-right">
                    <img src="../assets/logo/eoto_logo_light.png">
                </div>
            </div>
            <div class="footer-bottom">
                <i class="material-icons">account_circle</i>
                <i class="material-icons">account_circle</i>
                <i class="material-icons">account_circle</i>
                <p class="footer-copyrights infoText">Â© 2021 Eato. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</body>

</html>
