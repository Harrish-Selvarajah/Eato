<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../css/site.css" /> -->
    <link rel="stylesheet" href="../css/order-confirmation.css" />
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="../js/order-confirmation.js" defer></script>

    <title>Order confirmation</title>
</head>
<body>
    <div data-role="page">
    <div data-role="header" data-postion="fixed" data-fullscreen="true" class="header-bar">
        <!-- <img src="../assets/logo new.svg"> -->
        <i class="arrow arrow-left"></i>
        <h4>Order confirmation</h4>
    </div>

    <div data-role="main" class="ui-content ui-content-header">  
         <div class="payment-container">
             <div style="padding: 10px;">
                <h4>Select Payment</h4>
             </div>
            

            <!-- Slider -->
            <div class="slider-container">
                <div class="items">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>           
                </div>
            </div>
         </div>

    <div class="other-info-container">
            <div class="loyalty-points">
                <div><input type="checkbox"  id="add-loyalty" /></div>
                <div id="add-loyalty-label" >Add Loyalty Points</div>                 
            </div>
            <!-- Time to deliver  -->
            <div class="delivery-address">
                <div><h4> Time to Deliver</h4></div>
                 
                 <div class="d-flex" style="width: 100%; justify-content: space-between">
                     <div style="display: inline-flex;" class="location-info-container">
                            
                        <div class="ovrd-icon-container">
                            <div class="material-icons">access_time</div>
                        </div>

                        <div class="location-title-container">
                             <div> Quick as possible</div>  
                        </div>
                     </div>
                 </div>
            </div>

            <div class="delivery-address">
                <div><h4>Delivery Address</h4></div>
                 
                 <div class="d-flex" style="width: 100%; justify-content: space-between">
                     <div style="display: inline-flex;" class="location-info-container">
                            
                        <div class="ovrd-icon-container">
                            <span class="material-icons">
                                room
                                </span>
                        </div>

                        <div class="location-title-container">
                             <p class="location-title"> 12, Selvarajah Road, Modara, Colombo 15</p>  
                        </div>
                     </div>

                     <div class="edit-location-container">
                        <div class="ovrd-icon-container">
                            <span class="material-icons">
                                edit
                                </span>
                        </div>
                     </div>
                 </div>
            </div>

            <div class="pricing-and-time-info-container">
                    <div class="time-info-container">
                          <div>Estimated Delivery Time :</div>
                          <h4>45 mins</h4>
                    </div>
                    <!-- Add loyalty points -->
                    <div class="balance-poyalty-points"> Loyalty Points Balance</div>
                    
                    <div class="price-info-container">
                        <div>Total Price</div>
                        <h2>$ 230</h2>
                    </div>
            </div>
    </div>
    <div class="d-flex" style="justify-content: center; padding: 5px;">
        <button id="btn-confirm-order">Confirm Order</button>
    </div>
    
    </div>
</div>
</body>
</html>
