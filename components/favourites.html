<body>
    <div data-role="page">
        <div class="ui-content">

            <div class="search-flex-container">

                <div class="input-field-container input-field-container-ovrd">
                    <i class=" material-icons input-field-icon input-icon-reverse">search</i>
                    <input class="input-field-icon-input input-size-ovrd" type="text" placeholder="Search..." name="search" id= "search-bar"/>
                </div>
                   
                <div class="search-filter-container">
                    <i class=" material-icons" id= "icon-sort">sort</i>
                </div>
            </div>

            
            <!-- Flexc for POI Part -->
            <div class="flex-container" id="poi-flex-container">
                <div id= "select-all-container">
                        <input class= "checkbox" id="select-all" type="checkbox"/>
                        <label> Select All</label>
                </div>           
                
 </div>
 


                <div data-position="fixed" class="share-button-container" id= "share-button-container">
                    <a href="#popupLogin" data-rel="popup" data-position-to="window"
                        data-transition="pop">
                        <i class="material-icons" id="icon-share" >share </i>
                    </a>
                   
                </div>

                <div class="reply-div" data-position="fixed" id="div1">
                   
                    <div data-role="popup" data-position="fixed" id="popupLogin" data-theme="a" class="ui-corner-all" style="height: 230px;
                    width: 335px; border-radius: 20px;">
                           <div class="pop-up-header">
                            <i class="close" id="close-click"></i>
                            <h5>Share Favourites</h5>
                        </div>
                        <div class="ui-content-header popup-header">
                            <div class="pop-up-content-contianer">
                                <div class="input-field-container">
                                    <input type="email" placeholder="Reciever Email" name="email" id="email-input" style="height: 50px; width: 285px;">
                                </div>
                                <p id="error-message"> Invalid Email Address </p>
                                <div class="action-btn popup-btn">
                                    <button type="button" id="share-btn">
                                        <p class="primaryText">Share</p>
                                    </button>
                                </div>
                            </div>
                          
                        </div>
                    </div>

            <div data-role="footer" data-position="fixed" style="height: 50px;" data-tap-toggle="false" > 
                
            </div>

        </div>
    </div>
</div>
