<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../css/site.css" /> -->
    <link rel="stylesheet" href="../css/add-payment.css"/>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <!-- <script src="../js/order-confirmation.js" defer></script> -->

    <title>Add Payment</title>
</head>
<body>
    <div data-role="page">
    <div data-role="header" data-postion="fixed" data-fullscreen="true" class="header-bar">
        <!-- <img src="../assets/logo new.svg"> -->
        <i class="arrow arrow-left"></i>
        <h4>Add Payment</h4>
    </div>

    <div data-role="main" class="ui-content ui-content-header">  
         <div class="payment-container">
            <h4>Payment Details</h4>'
            <form id="payment-form" action="">
                <div class="input-container">
                    <label for="cardname">Name on Card</label>
                    <input type="input" class="field" name="cardname" placeholder="Name on Card" id="cardname"/>
                </div>

                <div class="input-container">
                    <div id="card-element">
                    <label for="cardname">Card Number</label>
                    <input type="input" class="field" name="cardnum" placeholder="Card Numbers" id="cardnum" pattern="[0-9]+"/>
                </div>

                <div style="display: inline-flex; padding-top: 10px; gap: 10px;" class="input-flex-container">
                <div class="input-container">
                    <label for="expdt">Expiry Date</label>
                    <input type="input" class="field-small" name="expdt" placeholder="MM/YY" id="expdt"/>
                </div>

                <div class="input-container">
                    <label for="cvc">CVC</label>
                    <input type="input" class="field-smaller" name="cvc" placeholder="CVC" id="cvc"/>
                </div>
            </div>
                    
                <div class="input-container">
                    <label for="pc">Postal Code</label>
                    <input type="input" class="field" name="pc" placeholder="Postal Code" id="pc"/>
                </div>
                <p id="all-error-msg"></p>
            </form>
         </div>

    </div>
</div>

    <div data-role="footer" data-postion="fixed" data-fullscreen="true" class="btn-footer">
          <button id="btn-confirm-order">Add Payment</button>
    </div>
</body>
</html>
