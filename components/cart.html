<html>

<head>
    <title>Cart | Eato</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="../css/site.css" />
    <link rel="stylesheet" href="../css/cart.css" />
    <script src="../js/cart.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header" data-postion="fixed" data-fullscreen="true" class="header-bar">
            <img src="../assets/logo new.svg">
            <!-- <i class="arrow arrow-left"></i> -->
            <h4></h4>
        </div>
        <div role="main" class="ui-content ui-content-header">
            <div class="main-container cart-container">
                <div class="items-container cards">
                    <div class="d-flex">
                        <a class="subtitle">Clear</a>
                    </div>
                    <!-- Start Item -->
                    <div class="cards cart-item">
                        <div>
                            <img src="../assets/food_item.jpg">
                        </div>
                        <div class="food-item-details">
                            <h4>Cheese Pizza</h4>
                            <div>
                                <span>Rs</span>
                                <span>650</span>
                            </div>
                        </div>
                        <div class="adjust-quantity food-item-page-quantity">
                            <button class="quantity-minus">
                                <i class="material-icons">remove</i>
                            </button>
                            <span id="display-quantity">1</span>
                            <button class="quantity-plus">
                                <i class="material-icons">add</i>
                            </button>
                        </div>
                        <i class="material-icons">close</i>
                    </div>
                    <div class="cards cart-item">
                        <div>
                            <img src="../assets/food_item.jpg">
                        </div>
                        <div class="food-item-details">
                            <h4>Cheese Pizza</h4>
                            <div>
                                <span>Rs</span>
                                <span>650</span>
                            </div>
                        </div>
                        <div class="adjust-quantity food-item-page-quantity">
                            <button class="quantity-minus">
                                <i class="material-icons">remove</i>
                            </button>
                            <span id="display-quantity">1</span>
                            <button class="quantity-plus">
                                <i class="material-icons">add</i>
                            </button>
                        </div>
                        <i class="material-icons">close</i>
                    </div>
                    <!-- End Item -->
                </div>
                <div class="checkout-container cards">
                    <section class="mobile-only">
                        <hr class='dotted-line' />
                    </section>
                    <div>
                        <span>Total Price:</span>
                        <span>Rs 3250</span>
                    </div>
                    <div>
                        <span>Delivery Services:</span>
                        <span>Rs 250</span>
                    </div>
                    <section class="web-only">
                        <hr class='dotted-line' />
                    </section>
                    <div>
                        <span>Sub Total:</span>
                        <span>Rs 3500</span>
                    </div>
                    <div>
                        <div class="action-btn">
                            <button type="button">
                                <p class="primaryText">Checkout</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="footer" class="footer">
            <div class="footer-top">
                <div class="footer-left">
                    <h4>Contact</h4>
                    <p class="secondaryText"><a href="mailto:info@eato.eat">info@eato.eat</a></p>
                    <br>
                    <h4>Address</h4>
                    <p class="secondaryText">50, Chez Road, Panisse</p>
                </div>
                <div class="footer-right">
                    <img src="../assets/logo/eoto_logo_light.png">
                </div>
            </div>
            <div class="footer-bottom">
                <i class="material-icons">account_circle</i>
                <i class="material-icons">account_circle</i>
                <i class="material-icons">account_circle</i>
                <p class="footer-copyrights infoText">Â© 2021 Eato. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</body>

</html>
