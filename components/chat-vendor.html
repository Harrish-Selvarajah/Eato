<html>

<head>
    <title>Chat | Eato</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="../css/site.css" />
    <link rel="stylesheet" href="../css/chat.css" />
    <script src="../js/chat.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header" data-postion="fixed" data-fullscreen="true" class="header-bar">
            <!-- <img src="../assets/logo new.svg"> -->
            <i class="arrow arrow-left"></i>
            <h4>Chat</h4>
        </div>
        <div role="main" class="ui-content ui-content-header">
            <div class="main-container chat-container">
                <div class="profile">
                    <div class="profile-pic-container">
                        <div class="profile-pic"></div>
                    </div>
                    <h2>Joy Brendon</h2>
                    <span class="subtitle">Order ID : 256734</span>
                </div>
                <div class="messages">
                    <div class="recieved-message">
                        <span class="primaryText">How long will it take to prepare the order?</span>
                    </div>
                    <div class="sent-message">
                        <div>
                            <span class="primaryText">How long will it take to prepare the order?</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-input">
                <div class="input-field-container">
                    <section class="send-btn input-field-icon">
                        <i class=" material-icons">send</i>
                    </section>
                    <input type="text" placeholder="Type message...">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
